<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CS 174A Project</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script>
      const path = window.location.pathname;
      let scriptSrc;
      switch (path) {
        case "/":
          scriptSrc = "/src/main.js";
          break;
        case "/boat":
          scriptSrc = "/src/boat.js";
          break;
        case "/fluid":
          scriptSrc = "/src/fluid.js";
          break;
        default:
          scriptSrc = "/src/main.js";
          break;
      }
      const script = document.createElement("script");
      script.type = "module";
      script.src = scriptSrc;
      document.body.appendChild(script);
    </script>
  </body>
</html>
